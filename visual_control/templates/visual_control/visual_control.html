<html>

<head>
  <title>ГПС Denford</title>
  <style>
    .mrg-top {
      margin-top: 10px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">ГПС Denford</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Визуальный контроль</a></li>
        <li class="nav-item"><a href="/conveyor/" class="nav-link">Конвейер</a></li>
        <li class="nav-item"><a href="/warehouse/" class="nav-link">Склад</a></li>
        <li class="nav-item"><a href="/lathe_machine/" class="nav-link">Токарный станок</a></li>
        <li class="nav-item"><a href="/milling_machine/" class="nav-link">Фрезерный станок</a></li>
      </ul>
    </header>
  </div>
  <div class="container mt-5 border p-4 bg-light shadow">
    <h3 class="text-center">Визуальный контроль</h3>
    <hr>
    <div class="row">
      <div class="col-md-8 offset-md-4">
        <div class="form-group row my-3">
          <div class="col-sm-2">
            <label for="sensor_0" class="col-sm-3 col-form-label"><b>Объект:</b></label>
          </div>
          <div class="col-sm-4">
            <select class="form-select" id="state" required="">
              <option value="">Ладья</option>
              <option>Пешка</option>
              <option>Конь</option>
              <option>Слон</option>
              <option>Ферзь</option>
              <option>Король</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-4">
        <div class="form-group row my-3">
          <div class="col-sm-2">
            <label for="sensor_0" class="col-sm-3 col-form-label"><b>Статус:</b></label>
          </div>
          <div class="col-sm-4">
            <label class="col-form-label">
              <p>Был обнаружен объект - <b>ладья</b></p>
            </label>
          </div>
        </div>
      </div>
    </div>
    {% load static %} <center><img src="{% static " visual_control/media/rook_detected.jpg" %}" width="40%"></center>
    <!--<img src="{% url 'visual_control' %}">-->
    <center><button type="button" class="btn btn-success mrg-top">Отправить</button></center>
  </div>
  <br>
</body>

</html>
