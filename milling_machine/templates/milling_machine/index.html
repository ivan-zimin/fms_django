<html>

<head>
  <title>ГПС Denford</title>
  <style>
    .btn-group-vertical>button {
      margin-bottom: 5px;
      border-radius: 5px !important;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">ГПС Denford</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Визуальный контроль</a></li>
        <li class="nav-item"><a href="/conveyor/" class="nav-link">Конвейер</a></li>
        <li class="nav-item"><a href="/warehouse/" class="nav-link">Склад</a></li>
        <li class="nav-item"><a href="/lathe_machine/" class="nav-link">Токарный станок</a></li>
        <li class="nav-item"><a href="/milling_machine/" class="nav-link">Фрезерный станок</a></li>
      </ul>
    </header>
  </div>
  <div class="container mt-5 border p-4 bg-light shadow">
    <h3 class="text-center">Фрезерный станок</h3>
    <hr>
    <div class="row text-center mx-auto" style="max-width: 1000px;">
      <div class="col">
        <div class="d-grid gap-2">
          <div class="btn-group btn-group-vertical" role="group">
            <button type="button" class="btn btn-success">Инициализация</button>
            <button type="button" class="btn btn-success">Подать в станок</button>
            <button type="button" class="btn btn-success btn-block">Передать на сканирование</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="d-grid gap-2">
          <div class="btn-group btn-group-vertical" role="group">
            <button type="button" class="btn btn-success">Подать роботу</button>
            <button type="button" class="btn btn-success">Обработать</button>
            <button type="button" class="btn btn-success btn-block">Отправить на склад</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="d-grid gap-2">
          <div class="btn-group btn-group-vertical" role="group">
            <button type="button" class="btn btn-success">Взять заготовку</button>
            <button type="button" class="btn btn-success">Вернуть на конвейер</button>
            <div class="form-check py-2 mx-auto">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Автоматический процесс
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
